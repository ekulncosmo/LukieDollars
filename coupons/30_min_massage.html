<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Min Massage</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #252525 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .coupon {
            background-color: #fde492;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .coupon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            transform: rotate(30deg);
            pointer-events: none;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(30deg) translateY(0);
            }
            100% {
                transform: rotate(30deg) translateY(50%);
            }
        }

        h1 {
            font-family: 'Open Sans';
            font-weight: bolder;
            color: #000000;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 15px;
            color: #000000;
            line-height: 1.5;
            font-size: 16px;
        }

        p#status {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }

        p#dateRedeemed {
            margin-top: 10px;
            font-size: 14px;
            color: #000000;
            font-style: italic;
        }

        button {
            background-color: #f5d76a;
            color: rgb(0, 0, 0);
            border: 2px solid black;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 250px;
        }

        button:hover, button:focus {
            background-color: #eec840;
            transform: translateY(-3px);
        }

        button:disabled {
            background-color: #e1c765;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #redeemButton {
            margin-top: 20px;
        }

        @media (max-width: 380px) {
            .coupon {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="coupon">
        <h1 id='couponName'>üíÜ‚Äç‚ôÄÔ∏è Lukie Dollar üíÜ‚Äç‚ôÄÔ∏è</h1>
        <p id='description'>A special, professionally done (by lukie), <span style = "font-style: italic; font-weight: bold;">30 minute</span> massage!!! üòØ</p>
        <p id="status"></p>
        <p id="dateRedeemed"></p>
        <button id="redeemButton" onclick="redeemTicket()">Redeem Your Lukie Dollar</button>
    </div>

    <script>
    function checkTicketStatus() {
        let ticket = localStorage.getItem('30minmassage');
        let dateRedeemed = localStorage.getItem('30minmassagedate');

        if (ticket === null) {
            localStorage.setItem('30minmassage', 'true');
            ticket = 'true';
        }

        if (ticket === 'true') {
            document.getElementById('redeemButton').disabled = false;
            document.getElementById('status').textContent = '';
            document.getElementById('dateRedeemed').style.display = 'none';
        } else {
            document.getElementById('status').textContent = '*Lukie Dollar Redeemed*';
            document.getElementById('status').style.color = '#000000';
            document.getElementById('redeemButton').disabled = true;
            document.getElementById('redeemButton').style.display = "none";
            if (dateRedeemed) {
                document.getElementById('dateRedeemed').textContent = `Redeemed on ${dateRedeemed}`;
                document.getElementById('dateRedeemed').style.display = 'block';
            }
        }
    }

    function redeemTicket() {
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = now.toLocaleDateString('en-US', options);

        localStorage.setItem('30minmassage', 'false');
        localStorage.setItem('30minmassagedate', formattedDate);

        checkTicketStatus();
    }

    window.onload = checkTicketStatus;
    </script>
</body>
</html>
